<div class="text-center">
    <table *ngIf="!loading" class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Title</th>
                <th>Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="clients.length === 0; else clientList">
                <td colspan="2">
                    <p>{{ 'components.clientList.emptyListMessage' | translate }}</p>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="loading">{{ 'common.loading' | translate }}</p>
</div>

<ng-template #clientList>
    <tr *ngFor="let client of clients">
        <td>
            {{ client.title }}
        </td>
        <td>
            <a [routerLink]="[client.id]">
                {{ client.id }}
            </a>
        </td>
    </tr>
</ng-template>
